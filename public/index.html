<!DOCTYPE html>
<html lang="en">
  <head>
    <meta author="Katia, Vered and Stefano" />
    <meta description="A site to check news and twitter of someone" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Wikipedia/You Tube</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="container">
      <h1>Find videos and Wikipedia articles about anything</h1>
      <div id="search_container">
        <form action="" id="search-something">
          <label for="description"></label>
          <input type="text" name="description" id="description" value="" placeholder="Search for someone" required>
          <input id="submit" type="submit" name="submitbutton" value="Submit">
        </form>
      </div>
      <div class="search-results">
        <div class="wikipedia">
          <h3 id="wikiTitle"></h3>
          <p id="wikiAbstract"></p>
        </div>
        <div class="youTube">
          
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../keys.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
